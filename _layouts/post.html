---
layout: default
---

<a href="/" title="Home">
  {% if page.banner != false %}
    <img class="sail" src="/img/events/{{page.permalink}}-detail.png" alt="Ertussenuit #{{page.permalink}}" />
  {% else %}
    <img class="sail sail--logo" src="/img/logo.png" alt="Ertussenuit #{{page.permalink}}" />
  {% endif %}
</a>

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="event">
{{ content }}
</div>
